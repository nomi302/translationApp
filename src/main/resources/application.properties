spring.application.name=TranslationService-app

# application.properties

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/translation_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Batch Insert Optimization
#spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

# Security & JWT Configuration
# app.jwt.secret=4IExnRWFaL6MScdwQShmY3bQPUsNvA+XEtU2oHEM4zI=
# app.jwt.expiration=86400000

api.key=NjY4M2U1MDYtOGM0OC00ODIzLWI0OTgtNWQ2ZjI4MzQ0YjFj
api.key.test=NjY4M2U1MDYtOGM0OC00ODIzLWI0OTgtNWQ2ZjI4MzQ0YjFj

# Server Configuration
server.port=8080
#server.servlet.context-path=/api

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=TranslationPool

# Enable/Disable Features
spring.main.allow-bean-definition-overriding=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.org.springframework=WARN
logging.level.com.translation=DEBUG
logging.level.org.hibernate.SQL=ERROR

# Performance Tuning
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
